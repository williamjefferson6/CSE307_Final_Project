<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="login-form">
        <form onsubmit="return load();">
            <div class="head">
                <a href="homeBangla.html"><img class="imglogo" src="../images/logo.png"></a>
                <h1>পার্কসাইটে লগইন করুন</h1>
            </div>
            <div class="content">
                <div class="input-field">
                    <input type="email" placeholder="User ID">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password">
                </div>
                <br>
                <select id="menuX">
                    <option value="1">যানবাহনের মালিক</option>
                    <option value="2">গ্যারেজের মালিক</option>
                    <option value="3">সুপারভাইজর</option>
                </select>
                <br>
                <a href="#" class="link">আপনি কি পাসওয়ার্ড ভুলে গেছেন?</a>
            </div>
            <div class="action">
                <button onclick="load()">লগইন</button>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
